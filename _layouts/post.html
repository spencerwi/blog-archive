---
layout: default
---
<article class="post">
    <div class="headline">{{ page.title }}</div>
    <div class="postinfo">
        <span class="author">Spencer Williams</span>
        <time>{{ page.date | date_to_long_string }}</time>
    </div>
    <div class="postcontent">
        {{ content }}
    </div>
    <div class="bottombar">
        <div class="tags">
            {{ page.categories | array_to_sentence_string }}
        </div>
    </div>
</article>
